<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{

            height: 300px;
            background: #fccc00;
        }
        #div2{
            width: 200px;

            background: #1cb364;

</head>
<body>

        click1(){

        },
        click2(){

})

</body>
</html>
