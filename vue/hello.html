<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--v-text与t-html一样-->
<div id="div1" v-html="msg">
    <!--{{msg}}-->
</div>
<script src="vue.js"></script>
<script>
    // Vue只操纵数据（不绝对）
    var vm=new Vue({
        el:'#div1',
        data:{
            msg:'lalala'
        }
    })
</script>
</body>
</html>
