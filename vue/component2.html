<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div2">
    <demo xx="sss" :yy="m"></demo>
    <!--<demo xx="ddd" yy="gl"></demo>-->
    <p slot="p1">ppppppppppp</p>
    <p slot="p2">PP</p>

</div>
<script type="text/x-template" id="temp">
    <div>
        {{xx}}
        <h1>{{xx}}</h1>
        <slot name="p1">
            <p>我是默认的</p>
        </slot>
        <h3>{{yy}}</h3>
        <slot name="p2">默认的</slot>
        <slot>

        </slot>
    </div>
</script>
<script src="vue.js"></script>
<script>
    // Vue.component('demo',{
    //     template:"<h2>44444ss</h2>"
    // });
    new Vue({
        el:'#div2',
        data:{
            m: 'mmm',
        },
        components:{
            demo:{
                template:"#temp",
                props:['xx','yy']
            }
        }

    });

</script>
</body>
</html>
