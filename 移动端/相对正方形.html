<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        #div1{
            background: #fccc00;
            width: 100%;
            padding-top: 100%;
        }
        #div2{
            background: #1cb364;
            width: 100vw;
            height: 100vw;
        }
        #div3{
            width:100%;
            background: pink;
            overflow: hidden;
        }
        #div3:after{
            content: '';
            display: block;
            padding-top: 100%;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
